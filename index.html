<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proj forms</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="header">
      <h3>Cadastre seu veículo e o venda de forma rápida!</h3>
    </div>

    <div class="form-container">
      <div class="form-header">
        <span class="formTitle">FORMULÁRIO</span>
      </div>

      <div class="formBody">
        <h1 class="formCall">
          Nunca foi tão fácil vender seu carro
        </h1>

        <p>
          Descreva seu carro
        </p>

        <form action="" method="post">
          
          <div class="inputBox">
            <label for="title">Título do anúncio: </label>
            <input type="text" id="title" placeholder="Título do anúncio: " required minlength="3" maxlength="30">
          </div>

          <div class="inputBox">
            <label for="price">Preço do anúncio: </label>
            <input type="number" id="price" placeholder="Preço do anúncio: " required minlength="3" maxlength="30">
          </div>

        </form>

        

      </div>

    </div>

  </div>
  
</body>

</html>
